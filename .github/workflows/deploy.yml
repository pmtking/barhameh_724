name: Auto Deploy to VPS

on:
  push:
    branches:
      - main # یا هر شاخه‌ای که دیپلوی باید روش انجام بشه

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "🔍 Checking project directory..."
            if [ ! -d "/var/www/myapp" ]; then
              echo "📦 Cloning project for the first time..."
              git clone https://github.com/your-username/your-repo.git /var/www/myapp
            else
              echo "🔄 Updating existing project..."
              cd /var/www/myapp
              git reset --hard
              git pull origin main
            fi

            cd /var/www/myapp

            echo "🧹 Stopping old containers..."
            docker compose down

            echo "🚀 Building and starting containers..."
            docker compose up -d --build

            echo "✅ Deployment complete!"
