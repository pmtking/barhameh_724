name: Auto Deploy to VPS

on:
  push:
    branches:
      - main # ÛŒØ§ Ù‡Ø± Ø´Ø§Ø®Ù‡â€ŒØ§ÛŒ Ú©Ù‡ Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø¨Ø§ÛŒØ¯ Ø±ÙˆØ´ Ø§Ù†Ø¬Ø§Ù… Ø¨Ø´Ù‡

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ” Checking project directory..."
            if [ ! -d "/var/www/myapp" ]; then
              echo "ğŸ“¦ Cloning project for the first time..."
              git clone https://github.com/your-username/your-repo.git /var/www/myapp
            else
              echo "ğŸ”„ Updating existing project..."
              cd /var/www/myapp
              git reset --hard
              git pull origin main
            fi

            cd /var/www/myapp

            echo "ğŸ§¹ Stopping old containers..."
            docker compose down

            echo "ğŸš€ Building and starting containers..."
            docker compose up -d --build

            echo "âœ… Deployment complete!"
